    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.js"></script>
    <script>
        // Initialize the phone number input with country flags
        var input = document.getElementById("phone-input");
        var iti = window.intlTelInput(input, {
            autoHideDialCode: true,
            nationalMode: false,
            initialCountry: "auto",
            separateDialCode: true,
            geoIpLookup: function (callback) {
                // Replace with your own API endpoint for geolocation lookup
                $.get("https://ipinfo.io", function () { }, "jsonp").always(function (resp) {
                    var countryCode = (resp && resp.country) ? resp.country : "";
                    callback(countryCode);
                });
            },
        });

        // Restrict input to numeric characters only
        input.addEventListener("input", function () {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
